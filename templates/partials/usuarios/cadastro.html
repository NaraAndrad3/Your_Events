<!-- Aqui são códigos que serão usados em mais de um lugar no código, assim eles apenas serão importados
    -> aqui é a criação do formulário
-->
<div class="box-form">
    <h3>CADASTRO</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <hr style="border-color: #7E7B7C">
    <!-- csrf lida com a faksificação de formularios-->
    <!--actino: para omde os dados serão enviados; method: Tipo de requisição(esta serpá tratada na view)-->
    <form action="{% url 'cadastro' %}" method="POST">{% csrf_token%}
        <label>Username:</label> 
        <input type="text" class="form-control" placeholder="Username..." name="username">
        <br>
        <label>E-mail:</label>
        <input type="email" class="form-control" placeholder="E-mail..." name="email">
        <br>
        <div class="row">
            <div class="col-md">
                <label>Senha:</label>
                <input type="password" class="form-control" placeholder="Senha..." name="senha">
            </div>

            <div class="col-md">
                <label>Confirmar senha:</label>
                <input type="password" class="form-control" placeholder="Confirmar senha..." name="confirmar_senha">
            </div>
        </div>
        <a href="#" class="link">Já possuo uma conta</a>
        <br>
        <br>
        <input type="submit" value="CADASTRAR" class="btn-principal">
    </form>
</div>
